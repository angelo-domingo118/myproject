<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email </label><br>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>

        <label for="number" id="number-label">Age</label>
        <input type="number" name="age" id="number" min="3" max="99" placeholder="Age">

        <label for="dropdown">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option value="placeholder">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="private">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <label for="definitely">Definitely</label>
        <input type="radio" name="recommend" id="definitely" value="definitely">

        <label for="maybe">Mayber</label>
        <input type="radio" name="recommend" id="maybe" value="maybe">

        <label for="not-sure">Not Sure</label>
        <input type="radio" name="recommend" id="not-sure" value="not-sure">
        
        <label for="improve">What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" name="improve" id="front-end" value="Front-End Projects">
        <input type="checkbox" name="improve" id="back-end" value="Back-end Projects">
        
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <input type="submit" value="submit" id="submit">
    </form>
</body>
</html>
